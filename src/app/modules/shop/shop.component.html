<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title i18n="@@shop">Shop</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [scrollY]="false" class="background">
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col size="0" size-md="2" size-lg="3" size-xl="4"></ion-col>
      <ion-col *ngFor="let product of products$ | async" class="ion-no-padding">
        <ion-card>
          <ion-avatar>
            <img [src]="product.images[0]">
          </ion-avatar>
          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
            <ion-card-subtitle>{{ product.price.amount / 100 | currency:'MXN' }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="ion-no-padding">
            <ion-item lines="none" class="transparent"><ion-text class="ion-text-wrap"><h2>{{ product.description }}</h2></ion-text></ion-item>
            <ion-item *ngIf="isSupporter$ | async; else subscribe" (click)="subscription(true, product.price.id)" color="secondary" lines="none" button i18n>Manage Subscription</ion-item>
            <ng-template #subscribe>
              <ion-item (click)="subscription(false, product.price.id)" color="secondary" lines="none" button class="last-card-item" i18n>Subscribe</ion-item>
            </ng-template>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="0" size-md="2" size-lg="3" size-xl="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
