<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12"> </ion-col>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Unregistered Servers</ion-card-title>
            <ion-button color="secondary">Fetch new servers from pterodactyl</ion-button>
          </ion-card-header>
          <ion-card-content class="ion-no-padding">
            <ion-list lines="full">
              @if (serversLoading()) {
                @for (bone of skeleton; track $index) {
                  <ion-item><ion-skeleton-text [animated]="true"></ion-skeleton-text></ion-item>
                }
              } @else {
                @for (server of servers(); track $index) {
                  <ion-item button (click)="nav.navigateForward('/tabs/admin/server/' + server.$id)">
                    {{ server.name }}
                  </ion-item>
                } @empty {
                  <ion-item>No servers are available to add into the system, go to pterodactyl to create new ones</ion-item>
                }
              }
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
