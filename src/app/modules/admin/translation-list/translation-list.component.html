<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Translations</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-no-padding">
            <ion-list lines="full">
              @if (loading()) {
                @for (bone of skeleton; track $index) {
                  <ion-item><ion-skeleton-text [animated]="true"></ion-skeleton-text></ion-item>
                }
              } @else {
                @for (translation of translations(); track $index) {
                  <ion-item
                    button
                    (click)="nav.navigateForward('/tabs/admin/translation/' + translation.$id)"
                    [lines]="$last ? 'none' : ''">
                    {{ translation.key }}
                  </ion-item>
                } @empty {
                  <ion-item lines="none">There are no translations created, when you add one you'll see it here.</ion-item>
                }
              }
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" (click)="nav.navigateForward('/tabs/admin/translation/new/server')">
        <ion-icon name="server"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="medium" (click)="nav.navigateForward('/tabs/admin/translation/new/pricetag')" [disabled]="true">
        <ion-icon name="pricetag"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
