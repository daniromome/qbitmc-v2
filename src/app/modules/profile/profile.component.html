<ion-content class="background">
  <ion-grid *ngIf="profile$ | async as profile">
    <ion-row>
      <ion-col size="0" sizeLg="3" *ngIf="isTablet$ | async"></ion-col>
      <ion-col size="12" sizeLg="6" class="profile">
        <div>
          <img [src]="profile.minecraft.id | avatar:'render-body'" alt="Minecraft skin render" class="body-render">
        </div>
        <div class="profile-nickname">
          <qbit-styled-text *ngFor="let role of profile.roles | styledRole" [text]="role"></qbit-styled-text>
          <ng-container *ngFor="let nick of nickname$ | async">
            <qbit-styled-text [text]="nick"></qbit-styled-text>&nbsp;
          </ng-container>
        </div>
        <div class="rounded-ion-items">
          <ion-item lines="none" detail="false" button (click)="navigateToNicknameEditor()">
            <ion-icon name="color-palette" slot="start"></ion-icon>
            <ion-label i18n="@@profile-customize-nickname">Customize nickname</ion-label>
            <ion-chip color="warning" slot="end">Qbitor+</ion-chip>
          </ion-item>
        </div>
      </ion-col>
      <ion-col size="0" sizeLg="3" *ngIf="isTablet$ | async"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
