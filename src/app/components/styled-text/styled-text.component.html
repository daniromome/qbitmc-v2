<span *ngIf="text"
  [style.--font-weight]="weight"
  [style.--font-style]="style"
  [style.--text-color]="color"
  [style.--rainbow-saturation]="saturation"
  [ngClass]="{
    rainbow: text.style?.style === 'rainbow',
    gradient: text.style?.style === 'gradient',
    color: text.style?.style === 'color',
    strikethrough: text.strikethrough,
    underline: text.underline
  }"
>{{ text.content }}</span>
