<ion-tabs>
  <qbit-header></qbit-header>
  <ion-tab-bar [style.--tab-count]="tabs().length" class="blur">
    @for (tab of tabs(); track $index) {
      <ion-tab-button [tab]="tab.path" [disabled]="disabled() && tab.role">
        @if (tab.icon === 'person' && player(); as player) {
          <img [src]="player.$id | avatar" alt="" />
        } @else {
          <ion-icon [name]="tab.icon"></ion-icon>
        }
        <ion-label>{{ tab.label }}</ion-label>
      </ion-tab-button>
    }
  </ion-tab-bar>
</ion-tabs>
